<!DOCTYPE html>
<html>

	<title>锚点</title>
</head>
<body>

要给位置绑定独一无二的id -->
<h2>我是顶部</h2>

<a href="#">跳转到底部</a>
<br>
<br>
<br>

<br>
<h2 id="middle">我是中部</h2>
<a href="#">跳转到顶部</a>
<a href="#">跳转到底部</a>
<br>
<br>
<br>
<br>
<h2>我是底部</h2>
<a href="#middle">跳转到中部</a>
<a href="#">跳转到顶部</a>

</body>
</html>
