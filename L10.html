<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
	 <title>br标签</title>
</head>
<body>
<p>设置了image标签的src</p>
<img src="QRcode.png">
<p>设置了image标签的宽高 </p>
<img src="QRcode.png" width="300" height="400">
<p>设置了image标签的宽  高自己适配   以及title属性</p>
<img src="QRcode.png" width="300"  title="这是小粒粒的微信二维码信息">
<p>设置了image标签的替代标签</p>
<img src="QRcoe.png" width="300" height="400" title="这是小粒粒的微信二维码信息"
alt="你需要查看的图片不见了">


<!-- 一个br标签换一行 br标签是不另起段落的换行 -- >
</body>
</html>
